<div class="page-breadcrumb page-header">
    <div class="row">
        <div class="col-12 align-self-center">
            <!-- <h4 class="page-title">{{projectObj.data.title}}</h4> -->
            <div class="d-flex align-items-center m-t-10">
                <span class="m-r-20">Start Date : {{startDate | date}} </span>
                <span>End Date : {{endDate | date}} </span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-12">
        <div class="card">
            <div class="card-body p-10">

                <div class="table-responsive mat-table-wrapper table-hover example-table-container">
                    <table mat-table [dataSource]="tableData$">

                        <ng-container matColumnDef="component">
                            <th mat-header-cell *matHeaderCellDef>Component</th>
                            <td mat-cell *matCellDef="let row">{{row.updatedAt | date}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="activity">
                            <th mat-header-cell *matHeaderCellDef>Activity</th>
                            <td mat-cell *matCellDef="let row">
                                {{row.accounts || 0}}
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="issueDescription">
                            <th mat-header-cell *matHeaderCellDef>Issue Description</th>
                            <td mat-cell *matCellDef="let row">
                                <span class="action-hover">
                                    {{row.firstName}} {{row.lastName}}
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="severity">
                            <th mat-header-cell *matHeaderCellDef>Severity</th>
                            <td mat-cell *matCellDef="let row">{{row.email}}</td>
                        </ng-container>

                        <ng-container matColumnDef="createDate">
                            <th mat-header-cell *matHeaderCellDef>
                                Create Date
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.phoneNumber }}</td>
                        </ng-container>

                        <ng-container matColumnDef="closedDate">
                            <th mat-header-cell *matHeaderCellDef>Closed Date</th>
                            <td mat-cell *matCellDef="let row" class="toogle-btn">

                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let item" class="toogle-btn">

                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>

                    <ng-container *ngIf="tableData$.length > 0; then loadPlanData; else noRecords"></ng-container>

                    <ng-template #loadPlanData>
                        <!-- <mat-paginator *ngIf="tableData$.length > 0" [length]="totalRecords" [pageSize]="recordsPerPage"
                            [pageSizeOptions]="[5, 10, 25, 50, 75, 100]" (page)="pageChanged($event)">
                        </mat-paginator> -->
                    </ng-template>

                    <ng-template #noRecords>
                        <div *ngIf="tableData$.length <= 0" class="text-center">
                            <h4 class="text-secondary m-3" *ngIf="loadingRecords">
                                Loading...
                            </h4>
                            <h4 class="text-secondary m-3" *ngIf="!loadingRecords">
                                No Data Found
                            </h4>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
